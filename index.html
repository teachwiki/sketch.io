<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="image_src" href="sketchpad-logo-image.png"/>
    <META NAME="Title" CONTENT="sketchpad.pro - Draw, Share, Collaborate - editor">
    <meta name="keywords" content="drawings, how to draw, quick draw, live draw, paint, sketch, drawing, online board, sketchpad.json, free">
    <meta name="description" content="Using Sketchpad.pro you can save your sketches on your computer as well as in cloud. This make sharing as simple as just sending a link or file.">
    <meta name="publisher" content="http://timescraper.com">
    <meta name="author" content="Timescraper">
    <link rel="icon" href="favicon.ico">
    <title>Live Draw - online drawing board - Draw, Share, Collaborate!</title>
    <!-- Fontawesome -->
    <link href="fontawesome5/css/all.min.css" rel="stylesheet">
    <!-- PWA for Opera and Chrome -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/sketchboard.css">

    <!-- Custom styles for this template -->
    <style id="css-config"></style>

    <!-- google ads -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  </head>
  <body>
    <div class="main">
      <div class="sketchboard fullscreen-box">
        <div id="toolbar-outer" class="toolbar-outer panel-background">
          <div id="toolbar" class="toolbar icon-color">
          </div>
        </div>
        <div id="toolbox" class="toolbox panel-background"></div>
        <div id="plane" class="plane">
          <div id="sketchpad" class="sketchpad frame-color">
              <div id="tutorial" class="tutorial">
                  You can drop or paste images here
              </div>
          </div>
        </div>

        <div id="chat" class="chat panel-background">
          <div class="chat-toolbar icon-color">
              <button class="button chat-icon"><i class="fal fa-comments" aria-hidden="true"></i></button>
              <div class="webrtc-controls">
                  <button id="notifications-btn" class="button notifications-btn disabled" title="Chat notifications"><i class="fal fa-bell" aria-hidden="true"></i></button>
                  <button class="button microphone-btn disabled" title="Voice chat"><i class="fal fa-microphone" aria-hidden="true"></i></button>
                  <button class="button video-btn disabled" title="Video chat"><i class="fal fa-video" aria-hidden="true"></i></button>
              </div>
          </div>
          <div class="video-container">
              <div class="room-video"></div>
              <button id="room-video-close" class="button notifications-btn" title="Close video"><i class="fal fa-window-close" aria-hidden="true"></i></button>
              <img class="video-cover" src="images/video.png" width="320" height="240">
              <video class="video" draggable="true" poster="images/video.png" muted autoplay></video>
              <button class="button hold-video"><i class="fal fa-thumbtack" aria-hidden="true"></i></button>
          </div>
          <div class="users-outer">
              <div class="users">
              </div>
              <div class="scroll up"><i class="fal fa-angle-up" aria-hidden="true"></i></div>
              <div class="scroll left"><i class="fal fa-angle-left" aria-hidden="true"></i></div>
              <div class="scroll right"><i class="fal fa-angle-right" aria-hidden="true"></i></div>
              <div class="scroll down"><i class="fal fa-angle-down" aria-hidden="true"></i></div>
          </div>
          <div class="messageHistory">
              <div class="spacer"></div>
          </div>
          <div class="messageInputBar">
              <input class="messageInput" id="messageInput" type="text" placeholder="Type a message...">
              <div class="messageSend disabled" id="messageSend"><i class="fal fa-paper-plane" aria-hidden="true"></i></div>
          </div>
        </div>
        <div id="footer" class="footer panel-background">
          <div id="pages-el">
            <div id="pages-outer" class="pages-outer frame-color panel-background">
              <div id="pages" class="pages">
              </div>
            </div>
          </div>
          <div class="footer-ad">
            <!-- sketchpad.pro-drawboard -->
            <ins class="adsbygoogle"
                style="display:inline-block;width:728px;height:90px"
                data-ad-client="ca-pub-6488371769988503"
                data-ad-slot="6491727329"></ins>
          </div>
          <div id="sketchboard-cookie-policy">
  <strong>We use cookies</strong> to give you the best online experience. By using our website you agree to our use of cookies in accordance with our <a target="_blank" href="regulations.html#cookie-policy">cookie policy</a>. <button id="sketchboard-cookie-policy-close" class="btn btn-primary btn-sm"><i class="fal fa-times" aria-hidden="true"></i></button> 
</div>
        </div>
      </div>
    </div>
    <div class="spinner">
      <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>


      <script src="//mozilla.github.io/pdf.js/build/pdf.js" defer></script>

      <script src="js/sketchpad.js" defer></script>

      <script src="js/sketchboard.js" defer></script>
      <!-- <script type="text/javascript" src="https://www.youtube.com/iframe_api" defer></script> -->
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-89981150-1', 'auto');
  ga('send', 'pageview');
</script>

  </body>
</html>
